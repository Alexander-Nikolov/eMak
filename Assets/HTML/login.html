<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="../CSS/reset.css">
	<link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<div id="logo">
				<a href="index.html">
					<img src="../Images/logo.png" alt="The logo of the site">
				</a>
			</div>
		</header>
		<main>
			<div id="loginForm">
				<h2>Здравей!</h2>
				<form>
					<div>
						<label for="email">Моля въведи имейл адрес</label>
						<input type="email" id="email" name="email"/>
					</div>
					<div>
						<input type="submit" id="buttonSubmit" value="Продължи"/>
					</div>
				</form>
				<div id="help">
					<p>Нямаш акаунт? Не се притеснявай! Попълни имейл адреса, с който желаеш да се регистрираш.</p>	
				</div>
			</div>
		</main>
		<footer>
			<div id="footerHelp">
				<a href="">Имаш нужда от помощ?</a>
			</div>
			<div id="references">
				<a href="">Акаунт на клиент на eMAG.bg</a> &verbar;
				<a href="">Данни с личен характер</a>
			</div>
		</footer>
	</div>
</body>
</html>
